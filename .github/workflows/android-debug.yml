name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android command-line tools
        run: |
          ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -Lo /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK components
        run: |
          ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          yes | sdkmanager --install \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3" \
            "ndk;23.1.7779620"

      - name: Build debug APK
        env:
          TERMUX_PACKAGE_VARIANT: apt-android-7
        run: ./gradlew :app:assembleDebug

      - name: Upload universal & arm64 debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: termux-app-debug-apks
          path: |
            app/build/outputs/apk/debug/termux-app_apt-android-7-debug_universal.apk
            app/build/outputs/apk/debug/termux-app_apt-android-7-debug_arm64-v8a.apk
            app/build/outputs/apk/debug/output-metadata.json
